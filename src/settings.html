<html>
	<head>
		<title>Head - Settings</title>
		<style type="text/css">
			body
			{
				min-width: 200px;
			}
			
			td
			{
				text-align: left;
			}
			
			.text
			{
				font-size: 11pt;
			}
			
			.settingsContainer
			{
				width: 100%;
				height: 100%;
				float: left;
			}
			
			.pageContainer
			{
				width: 100%;
				height: 100%;
				font-family: Arial;
			}
			
			#settingsText
			{
				color: #53637D;
				margin-left: 40px;
			}
			
			#settingsTable
			{
				text-algin: center;
				width: 100%;
				height: 100%;
				float: center;
			}
			
			.coBox
			{
				-webkit-appearance: button;
				-webkit-border-radius: 2px;
				-webkit-padding-start: 10px;
				-webkit-padding-end: 5px;
				padding-top: 2px;
				padding-bottom: 2px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="pageContainer">
			<div class="settingsContainer">
				<div id="settingsText">
					<h1>Settings</h1>
				</div>
				<table class="settingsTable">
					<tr>
						<td><label class="text">Background-Color:</label></td>
						<td><select class="coBox">
							<option value="green">Green</option>
							<option value="grey">Grey</option></td>
						</select></td>
					</tr>
					<tr>
						<td><label class="text">Align:</label></td>
						<td><select class="coBox">
							<option value="left">Left</option>
							<option value="right">Right</option>
							<option value="center">Center</option>
					    </select></td>
					</tr>
			</table>
			</div>
		<div>
	</body>
</html>
